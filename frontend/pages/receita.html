<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="icon" href="../midia/cookienator-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css ">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/modals/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> Cooknator</title>
    <style>
    </style>
</head>
<body>
    <div class="fundo-ecuro d-none" id="fundoEscuro">
    </div>
    <div class="position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn botao-criar-receita py-2 d-flex align-items-center"
              id="adcionarReceita"
              type="button"
              aria-expanded="false">
        <img src="../midia/plus-circle.png" width="20px" height="20px" alt="">
      </button>
    </div>
    <header> 
        <div class="header-content">
            <img src="../midia/cookienator-logo.png" width="100px" height="100px" alt=""> 
            <span class="logo-name"> COOKNATOR </span>   
        </div>
        <div class="header-content">
            <div class="input-group mb-3">
                <div class="rounded-4">
                  <input type="text" class="form-control" id="search" placeholder="Buscar">
                  
                </div>
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </span>
              </div>
        </div>
        <div class="header-content">
            <form action="">
                <button type="" class="button-header btn" id="BotaoCadastroLogin">Cadastro | Login</button>
            </form>
        </div>
    </header>
    <main class="d-flex flex-column align-items-center">
        <div class="p-md-2 w-75 d-flex flex-column align-items-center">
            <h1 name="recipe-name" class="p-2" id="recipe-name">nome da receita</h1>
            <img class="rounded-2" src="../midia/salada.png" alt="" width="450px" height="300px">
            <hr class="col-8">
            <div class="d-flex flex-row justify-content-evenly w-50">
                <span> Dificuldade </span>
                <span> Tempo de Preparo </span>
                <span> Tamanho da Porção</span>
            </div>
            <hr class="col-8">
            <div class="p-4">
                descricao
            </div>
            <div class="p-4">
                Ingredientes
            </div>
            <div class="p-4">
                Modo de preparo
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-center align-items-center">
        <p class="text-center text-body-secondary">&copy; 2023 Cooknator, Inc</p>
    </footer>
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../scripts/ScriptIndex.js"></script>
    <script src="../scripts/registrarReceita.js"></script>
</body>
</html>
